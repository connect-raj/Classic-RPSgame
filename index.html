<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="title">Classic Rock-Paper-Scissors</div>
    <div class="container">
      <div class="winner"><p></p></div>
      <div class="computer"></div>
      <div class="user">
        <div class="button-rock">
          <button id="button-rock">
            <i class="fa-solid fa-hand-back-fist"></i>
          </button>
        </div>
        <div class="button-scissor">
          <button id="button-scissor">
            <i class="fa-solid fa-hand-scissors"></i>
          </button>
        </div>
        <div class="button-paper">
          <button id="button-paper">
            <i class="fa-solid fa-hand"></i>
          </button>
        </div>
      </div>
      <div class="score">
        <div class="player"><h1>User:<div class="uscore"></div></h1></div>
        <div class="comp-score"><h1>Computer:<div class="cscore"></div></h1></div>
      </div>
      <div class="reset-game">
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
